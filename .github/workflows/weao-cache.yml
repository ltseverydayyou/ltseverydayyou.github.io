name: Refresh WEAO cache

on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update cached data
        run: node scripts/weao-cache.js

      - name: Commit changes
        run: |
          if git diff --quiet .well-known/weao; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .well-known/weao/versions.json .well-known/weao/executors.json
          git commit -m "chore: refresh WEAO cache [skip ci]"
          git push
