html, body { height:100%; margin:0; padding:0; }
:root {
  --text-color: #fff;

  --snippet-bg: rgba(255,255,255,0.1);
  --default-bg: conic-gradient(from 0deg, #000, #555, #000);
}
body {

  font-family: sans-serif;
  background: var(--default-bg) no-repeat center/cover fixed;
}
.topbar { display:flex; align-items:center; padding:1rem; }
.tabs { display:flex; gap:0.5rem; }
.tab { padding:0.5rem 1rem; background:var(--card-bg); color:var(--text-color); border:2px solid var(--text-color); border-radius:30%; cursor:default; transition:0.2s; }
.tab.active { background:var(--text-color); color:#000; }

.tab[data-tab="test"] { opacity:0.5; pointer-events:none; }
.title { flex:1; text-align:center; font-size:1.5rem; display:flex; align-items:center; justify-content:center; }
.button-bg, .button-reset { margin-left:1rem; padding:0.5rem 1rem; background:var(--card-bg); color:var(--text-color); border:2px solid var(--text-color); border-radius:30%; cursor:pointer; transition:0.2s; }
.section { display:none; padding:2rem; }
.section.active { display:block; }
.button-link, .copy-btn { display:inline-flex; align-items:center; gap:0.5rem; margin:0.5rem; padding:0.5rem 1rem; background:var(--card-bg); color:var(--text-color); border:1px solid var(--text-color); border-radius:4px; cursor:pointer; transition:0.2s; }
.button-link img, .copy-btn img { width:24px; height:24px; }
.button-link:hover, .copy-btn:hover { background:var(--text-color); color:#000; }
.buttons-container { display:flex; flex-wrap:wrap; gap:0.5rem; max-height:60vh; overflow-y:auto; }
.overview { background:var(--snippet-bg); padding:1rem; border-radius:4px; position:relative; }
.overview h3 { margin-top:0; }
.overview pre { white-space:pre-wrap; font-family:monospace; }
.overview .feedback { position:absolute; bottom:0.5rem; right:1rem; opacity:0; transition:0.3s; }
.overview .feedback.show { opacity:1; }
.squircle { width:200px; height:200px; background:var(--card-bg); border:2px solid var(--text-color); border-radius:30%; display:flex; justify-content:center; align-items:center; transition:transform 0.3s; cursor:pointer; }
#test .squircle:hover { animation:spin 1s linear infinite; }
@keyframes spin { to { transform:rotate(360deg); } }
</style>

  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      if (tab.dataset.tab !== 'test') tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    const bgInput = document.getElementById('bg-input');
    document.querySelector('.button-bg').addEventListener('click', () => bgInput.click());
    bgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        document.body.style.background = `url(${dataUrl}) no-repeat center/cover fixed`;
        localStorage.setItem('customBg', dataUrl);
      };
      reader.readAsDataURL(file);
    });
    document.querySelector('.button-reset').addEventListener('click', () => {
      document.body.style.background = 'var(--default-bg) no-repeat center/cover fixed';
      localStorage.removeItem('customBg');
    });
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('customBg');
      if (saved) document.body.style.background = `url(${saved}) no-repeat center/cover fixed`;
    });
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => document.getElementById('overview-code').textContent = btn.dataset.copy);
      btn.addEventListener('mouseleave', () => document.getElementById('overview-code').textContent = 'nothing selected');
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(btn.dataset.copy);
        const fb = document.getElementById('copy-feedback');
        fb.textContent = 'Copied'; fb.classList.add('show');
        setTimeout(() => fb.classList.remove('show'), 1000);
      });
    });
