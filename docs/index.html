:root {

body.light {
  --bg-color: #fff;
  --text-color: #000;

body { margin: 0; background: var(--bg-color); color: var(--text-color); font-family: sans-serif; }
.topbar { display: flex; align-items: center; padding: 1rem; }
.tabs { display: flex; gap: 0.5rem; }
.tab { padding: 0.5rem 1rem; background: var(--card-bg); color: var(--text-color); border: 2px solid var(--text-color); border-radius: 30%; transition: background 0.2s, color 0.2s; cursor: default; }
.tab.active { background: var(--text-color); color: var(--bg-color); }
.tab:hover:not([data-tab="test"]) { background: var(--text-color); color: var(--bg-color); }
.tab[data-tab="test"] { opacity: 0.5; pointer-events: none; }
.title { flex: 1; text-align: center; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }
.theme-toggle { margin-left: 1rem; padding: 0.5rem 1rem; background: var(--card-bg); color: var(--text-color); border: 2px solid var(--text-color); border-radius: 30%; cursor: pointer; }
.section { display: none; padding: 2rem; }
.section.active { display: block; }
.button-link, .copy-btn { display: inline-flex; align-items: center; gap: 0.5rem; margin: 0.5rem; padding: 0.5rem 1rem; background: var(--card-bg); color: var(--text-color); border: 1px solid var(--text-color); border-radius: 4px; cursor: pointer; transition: background 0.2s, color 0.2s; }
.button-link img, .copy-btn img { width: 24px; height: 24px; }
.button-link:hover, .copy-btn:hover { background: var(--text-color); color: var(--bg-color); }
.scripts-content { display: flex; gap: 2rem; align-items: flex-start; }
.buttons-container { display: flex; flex-direction: column; gap: 0.5rem; max-height: 60vh; overflow-y: auto; width: 200px; }
.copy-btn { width: 100%; text-align: left; }
.overview { flex: 2; background: var(--snippet-bg); padding: 1rem; border-radius: 4px; position: relative; }
.overview h3 { margin-top: 0; }
.overview pre { white-space: pre-wrap; font-family: monospace; }
.overview .feedback { position: absolute; bottom: 0.5rem; right: 1rem; opacity: 0; transition: opacity 0.3s ease; }
.overview .feedback.show { opacity: 1; }
.squircle { width: 200px; height: 200px; background: var(--card-bg); border: 2px solid var(--text-color); border-radius: 30%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.3s ease; }
#test .squircle:hover { animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    tabs.forEach(tab => { if(tab.dataset.tab !== 'test') tab.addEventListener('click', () => { tabs.forEach(t => t.classList.remove('active')); sections.forEach(s => s.classList.remove('active')); tab.classList.add('active'); document.getElementById(tab.dataset.tab).classList.add('active'); }); });
    document.querySelector('.theme-toggle').addEventListener('click', () => { document.body.classList.toggle('light'); });
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => { document.getElementById('overview-code').textContent = btn.getAttribute('data-copy'); });
      btn.addEventListener('mouseleave', () => { document.getElementById('overview-code').textContent = 'nothing selected'; });
      btn.addEventListener('click', () => { navigator.clipboard.writeText(btn.getAttribute('data-copy')); const feedback = document.getElementById('copy-feedback'); feedback.textContent = 'Copied'; feedback.classList.add('show'); setTimeout(() => { feedback.classList.remove('show'); }, 1000); });
    });
