<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aervanix's Domain</title>
  <style>
:root {
  --bg-color: #000;
  --text-color: #fff;
  --card-bg: #111;
  --snippet-bg: rgba(255,255,255,0.1);
}
body.light {
  --bg-color: #fff;
  --text-color: #000;
  --card-bg: #eee;
  --snippet-bg: rgba(0,0,0,0.1);
}
body {
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
  font-family: sans-serif;
}
.topbar {
  display: flex;
  align-items: center;
  padding: 1rem;
}
.tabs {
  display: flex;
  gap: 0.5rem;
}
.tab {
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 2px solid var(--text-color);
  border-radius: 30%;
  transition: background 0.5s ease;
  cursor: default;
}
.tab.active {
  background: var(--text-color);
  color: var(--bg-color);
}
.tab:hover:not([data-tab="test"]) {
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 3s linear infinite;
}
.tab[data-tab="test"] {
  opacity: 0.5;
  pointer-events: none;
}
@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.title {
  margin: 0 auto;
  font-size: 1.5rem;
}
.theme-toggle {
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 2px solid var(--text-color);
  border-radius: 30%;
  cursor: pointer;
}
.section {
  display: none;
  padding: 2rem;
}
.section.active {
  display: block;
}
.button-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  margin: 0.5rem;
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--text-color);
  border-radius: 4px;
  cursor: pointer;
}
.button-link img {
  width: 24px;
  height: 24px;
}
.button-link:hover {
  background: var(--text-color);
  color: var(--bg-color);
}
.scripts-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.scripts-header img {
  width: 24px;
  height: 24px;
}
.copy-container {
  display: inline-block;
  margin: 0.5rem;
}
.copy-btn {
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--text-color);
  border-radius: 4px;
  cursor: pointer;
}
.copy-container:hover .snippet {
  display: block;
}
.snippet {
  display: none;
  background: var(--snippet-bg);
  color: var(--text-color);
  padding: 0.5rem;
  border-radius: 4px;
  font-family: monospace;
  margin-top: 0.5rem;
  white-space: pre-wrap;
}
.squircle {
  width: 200px;
  height: 200px;
  background: var(--card-bg);
  border: 2px solid var(--text-color);
  border-radius: 30%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.squircle span {
  font-size: 2rem;
}
.squircle:hover {
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 3s linear infinite;
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="tabs">
      <div class="tab active" data-tab="Main">Main</div>
      <div class="tab" data-tab="Scripts">Scripts</div>
      <div class="tab" data-tab="test">test</div>
    </div>
    <div class="title">Aervanix's Domain</div>
    <div class="theme-toggle">Toggle Theme</div>
  </div>
  <div id="Main" class="section active">
    <button class="button-link" onclick="window.location.href='https://scriptblox.com/u/Aervanix'">
      <img src="https://r2.guns.lol/7e671c9b-1689-4d72-a5e5-b972f7d7fb09.png" alt="Scriptblox">Scriptblox
    </button>
    <button class="button-link" onclick="window.location.href='https://rscripts.net/@ltseverydayyou'">
      <img src="https://r2.guns.lol/b9234319-f7c7-4b19-840e-600a2044d401.png" alt="rscripts">rscripts
    </button>
    <button class="button-link" onclick="window.location.href='https://discord.com/invite/zzjYhtMGFD'">
      <img src="https://cdn.simpleicons.org/discord" alt="Discord">Discord Server
    </button>
    <button class="button-link" onclick="window.location.href='https://guns.lol/ltseverydayyou'">
      <img src="https://assets.guns.lol/guns_logo_no_background_cropped.png" alt="guns.lol">guns.lol
    </button>
  </div>
  <div id="Scripts" class="section">
    <div class="scripts-header">
      <img src="https://r2.guns.lol/61937224-d93e-4444-a831-3b04acdbe231.webp" alt="Logo">
      <span>Nameless Admin</span>
    </div>
    <div class="copy-container">
      <button class="copy-btn" data-copy="loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/Nameless-Admin/main/Source.lua'))();">Copy Main Version</button>
      <pre class="snippet"><code>loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/Nameless-Admin/main/Source.lua'))();</code></pre>
    </div>
    <div class="copy-container">
      <button class="copy-btn" data-copy="loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/Nameless-Admin/main/NA%20testing.lua'))();">Copy Testing Version</button>
      <pre class="snippet"><code>loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/Nameless-Admin/main/NA%20testing.lua'))();</code></pre>
    </div>
  </div>
  <div id="test" class="section">
    <div class="squircle"><span>viper</span></div>
  </div>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    tabs.forEach(tab => {
      if(tab.dataset.tab !== 'test') tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.getAttribute('data-copy');
        navigator.clipboard.writeText(text);
      });
    });
  </script>
</body>
</html>
