<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aervanix's Domain</title>
  <style>
:root {
  --bg-color: #000;
  --text-color: #fff;
  --card-bg: #111;
  --snippet-bg: rgba(255,255,255,0.1);
}
body.light {
  --bg-color: #fff;
  --text-color: #000;
  --card-bg: #eee;
  --snippet-bg: rgba(0,0,0,0.1);
}
body {
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
  font-family: sans-serif;
}
.topbar { display: flex; align-items: center; padding: 1rem; }
.tabs { display: flex; gap: 0.5rem; }
.tab {
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 2px solid var(--text-color);
  border-radius: 30%;
  transition: background 0.3s ease;
  cursor: default;
}
.tab.active { background: var(--text-color); color: var(--bg-color); }
.tab:hover:not([data-tab="test"]) { background: var(--text-color); color: var(--bg-color); }
.tab[data-tab="test"] { opacity: 0.5; pointer-events: none; }
.title { margin: 0 auto; font-size: 1.5rem; }
.theme-toggle {
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 2px solid var(--text-color);
  border-radius: 30%;
  cursor: pointer;
}
.section { display: none; padding: 2rem; }
.section.active { display: block; }
.button-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  margin: 0.5rem;
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--text-color);
  border-radius: 4px;
  cursor: pointer;
}
.button-link img { width: 24px; height: 24px; }
.button-link:hover { background: var(--text-color); color: var(--bg-color); }
.scripts-content { display: flex; gap: 2rem; }
.scripts-buttons { display: flex; flex-direction: column; gap: 0.5rem; }
.copy-btn {
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--text-color);
  border-radius: 4px;
  text-align: left;
  cursor: pointer;
}
.copy-btn:hover { background: var(--text-color); color: var(--bg-color); }
.overview {
  flex: 1;
  background: var(--snippet-bg);
  padding: 1rem;
  border-radius: 4px;
}
.overview h2 { margin-top: 0; }
.overview pre {
  white-space: pre-wrap;
  font-family: monospace;
  margin: 0;
}
.squircle {
  width: 200px;
  height: 200px;
  background: var(--card-bg);
  border: 2px solid var(--text-color);
  border-radius: 30%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.squircle span { font-size: 2rem; }
.squircle:hover {
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 3s linear infinite;
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="tabs">
      <div class="tab active" data-tab="Main">Main</div>
      <div class="tab" data-tab="Scripts">Scripts</div>
      <div class="tab" data-tab="test">test</div>
    </div>
    <div class="title">Aervanix's Domain</div>
    <div class="theme-toggle">Toggle Theme</div>
  </div>

  <div id="Main" class="section active">
    <button class="button-link" onclick="window.location.href='https://scriptblox.com/u/Aervanix'">
      <img src="https://r2.guns.lol/7e671c9b-1689-4d72-a5e5-b972f7d7fb09.png" alt="Scriptblox">Scriptblox
    </button>
    <button class="button-link" onclick="window.location.href='https://rscripts.net/@ltseverydayyou'">
      <img src="https://r2.guns.lol/b9234319-f7c7-4b19-840e-600a2044d401.png" alt="rscripts">rscripts
    </button>
    <button class="button-link" onclick="window.location.href='https://discord.com/invite/zzjYhtMGFD'">
      <img src="https://cdn.simpleicons.org/discord" alt="Discord">Discord Server
    </button>
    <button class="button-link" onclick="window.location.href='https://guns.lol/ltseverydayyou'">
      <img src="https://assets.guns.lol/guns_logo_no_background_cropped.png" alt="guns.lol">guns.lol
    </button>
  </div>

        <button class="copy-btn" data-copy="[[loadstring(game:HttpGet([[https://raw.githubusercontent.com/ltseverydayyou/uuuuuuu/main/Universe Viewer]]))();]]">Game Universe Viewer</button>
        <button class="copy-btn" data-copy="[[loadstring(game:HttpGet([[https://raw.githubusercontent.com/ltseverydayyou/uuuuuuu/refs/heads/main/Delulu Office.lua]]))();]]">Delusional Office</button>
        <button class="copy-btn" data-copy="[[local rs = game:GetService('RunService')

rb.BackgroundColor3=Color3.fromRGB(40,40,40);rb.BackgroundTransparency=0.2
rb.Text='Bypass';rb.TextColor3=Color3.fromRGB(255,255,255);rb.Font=Enum.Font.GothamBold;rb.TextSize=16

nt({Title='Loaded',Description='Anticheat ready',Duration=3});task.delay(2,function()nt({Title='Anti-Death',Description='Sprint protection enabled',Duration=4})end)
]]">Rooms & Doors</button>
        <button class="copy-btn" data-copy="[[loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/uuuuuuu/refs/heads/main/Be Dead Forever Farm.lua'))();]]">Be Dead Forever Simulator</button>
        <button class="copy-btn" data-copy="[[loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/uuuuuuu/refs/heads/main/shiftlock?raw=true'))();]]">Mobile Shiftlock</button>
        <button class="copy-btn" data-copy="[[loadstring(game:HttpGet('https://raw.githubusercontent.com/ltseverydayyou/uuuuuuu/refs/heads/main/VirtualKeyboard.lua'))();]]">Virtual Keyboard</button>
      </div>
      <div class="overview">
        <h2>Overview</h2>
        <pre><code id="overview-code">nothing selected</code></pre>
      </div>
    </div>
  </div>

  <div id="test" class="section">
    <div class="squircle"><span>viper</span></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    tabs.forEach(tab => { if(tab.dataset.tab!=='test'){ tab.addEventListener('click',()=>{ tabs.forEach(t=>t.classList.remove('active')); sections.forEach(s=>s.classList.remove('active')); tab.classList.add('active'); document.getElementById(tab.dataset.tab).classList.add('active'); }); }});
    document.querySelector('.theme-toggle').addEventListener('click',()=>{ document.body.classList.toggle('light'); });
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const code = btn.getAttribute('data-copy').slice(2, -2);
        navigator.clipboard.writeText(code);
        document.getElementById('overview-code').textContent = code;
      });
    });
  </script>
</body>
</html>
